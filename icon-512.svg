<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f23"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6c2e8a;stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="starGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a55ec7;stop-opacity:0.5" />
    </radialGradient>
  </defs>

  <!-- Gradient overlay -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Left zodiac symbol (Aries) -->
  <g transform="translate(128, 256)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#a55ec7" stroke-width="4"/>
    <path d="M0 -50 L30 15 L-15 5 Z M30 15 L55 55 L15 30 Z" fill="#a55ec7"/>
  </g>

  <!-- Heart in center -->
  <g transform="translate(256, 256)">
    <!-- Heart shape -->
    <path d="M 0,-15 C -20,-35 -50,-35 -50,-8 C -50,15 -25,40 0,60 C 25,40 50,15 50,-8 C 50,-35 20,-35 0,-15"
          fill="#ff8fab" stroke="#ff4757" stroke-width="3"/>
  </g>

  <!-- Right zodiac symbol (Pisces) -->
  <g transform="translate(384, 256)">
    <circle cx="0" cy="0" r="90" fill="none" stroke="#a55ec7" stroke-width="4"/>
    <path d="M-40 0 Q -10 -25 15 -25 Q 40 -25 50 0 M-40 0 Q -10 25 15 25 Q 40 25 50 0 M15 -25 L 15 25"
          stroke="#a55ec7" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Stars decoration -->
  <circle cx="120" cy="100" r="5" fill="url(#starGradient)" opacity="0.8"/>
  <circle cx="390" cy="110" r="3.5" fill="url(#starGradient)" opacity="0.7"/>
  <circle cx="130" cy="410" r="3.5" fill="url(#starGradient)" opacity="0.7"/>
  <circle cx="380" cy="420" r="5" fill="url(#starGradient)" opacity="0.8"/>

  <!-- Border -->
  <rect x="0" y="0" width="512" height="512" fill="none" stroke="#8e44ad" stroke-width="4" rx="30"/>
</svg>
